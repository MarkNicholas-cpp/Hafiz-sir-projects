
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body>
  <div class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-gray-800 text-white rounded-lg shadow-lg p-10 max-w-lg w-full mx-auto border border-gray-700">
        <h2 class="text-3xl font-bold mb-8 text-center">Register</h2>
        <form action="#" method="POST" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium">Email</label>
                <input type="email" id="email" name="email" class="block w-full px-4 py-3 mt-1 text-gray-900 bg-white border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium">Password</label>
                <input type="password" id="password" name="password" class="block w-full px-4 py-3 mt-1 text-gray-900 bg-white border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>
            <div>
                <label for="confirm_password" class="block text-sm font-medium">Re-enter Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="block w-full px-4 py-3 mt-1 text-gray-900 bg-white border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>
            <div>
                <button type="submit" class="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-md">Register</button>
            </div>
        </form>
        <p class="mt-6 text-center text-sm text-gray-300">
            Already have an account? 
            <a href="#" class="text-indigo-500 hover:text-indigo-400">Click here to login</a>.
        </p>
    </div>
  </div>  
</body>
</html>
